{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Reg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container col-md-6 mt-5">
		<div class="card">
			<form method="post" class="mx-4 my-2 p-3">
				{% csrf_token %}
			<h2 class="p-3 bg-dark text-white text-center border rounded">Student Registration</h2>
			<table class="table table-borderless">
				{% for k in ft %}
				<tr>
					<td>{{k}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" class="btn btn-block btn-success" name="Submit">
			</form>	
		</div>
	</div>
</body>
</html>
