{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Students Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container col-md-9 mt-4">
		<div class="jumbotron p-4">
			<h2 class="p-3 text-white bg-primary border rounded">Students Info<span><a href="{% url 'frg' %}" class="btn btn-success" style="float:right">Add Student</a></span></h2>
			<table class="table table-borderless table-hover">
				<tr class="bg-dark text-white border rounded">
					<th>S.no</th>
					<th>Name</th>
					<th>Roll Number</th>
					<th>Branch</th>
					<!-- <th>Year</th> -->
					<th>Actions</th>
				</tr>
				{% for i in u %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td>{{i.name.title}}</td>
					<td>{{i.rollno}}</td>
					<td>{{i.branch}}</td>
					<!-- <td>{{i.year}}</td> -->
					<td>
						<a href="{% url 'vw' i.id %}" class="btn btn-info">Info</a>
						<a href="{% url 'updf' i.id %}" class="btn btn-success">Edit</a>
						<a href="{% url 'dltu' i.id %}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
